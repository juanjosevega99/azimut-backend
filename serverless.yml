service: azimut-backend

custom:
  tableName: 'measurers-${self:provider.stage}'

provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: us-east-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource:
        - { "Fn::GetAtt": ["MeasurersDynamoDBTable", "Arn" ] }
  environment:
    MEASURERS_TABLE: ${self:custom.tableName}

functions:
  hello:
    handler: app.server
    events:
    - http:
        path: measurers/create
        method: ANY
        cors: true
